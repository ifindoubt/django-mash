{% extends "base_generic.html" %}

{% block content %}

<div>
{% load static %}
</div>

<div class="container">
  <div class="row header">
    <h1>Application Form &nbsp;</h1>
  </div>
  <form action="success" method="POST">
    {% csrf_token %}
    <ul>
      <li>
        <p class="left">
          <label for="id_number">ID number<span class="req">*</span></label>
          <input type="text" name="id_number" pattern="[0-9]{13}" placeholder="ID Number" />
        </p>
        <p class="pull-right">
          <label for="phone_number">phone number<span class="req">*</span></label>
          <input type="text" name="phone_number" pattern="[0-9]{10}"
           placeholder="EG. XXXXXXXXXX" />
        </p>
      </li>
      <li>
        <p class="left">
          <label for="first_name">First name<span class="req">*</span></label>
          <input type="text" name="first_name" placeholder="Masego" />
        </p>
        <p class="pull-right">
          <label for="last_name">Last name<span class="req">*</span></label>
          <input type="text" name="last_name" placeholder="Khumalo" />
        </p>
      </li>
      <li>
        <p class="left">
          <label for="date_of_birth">Date<span class="req">*</span></label>
          <input type="text" pattern="[1,2]{1}[0-9]{3}-[0-2]{1}[0-9]{1}-[0-3]{1}[0-9]{1}" name="date_of_birth" class="single-date-field"
           placeholder="E.g. YYYY-MM-DD" />
        <p class="pull-right">
          <label for="email">Email address<span class="req">*</span></label>
          <input type="email" name="email" placeholder="k.masego@mailhere.com" />
        </p>
      </li>
      <li>
        <p class="left">
          <label for="title">Title<span class="req">*</span></label>
          <input type="text" name="title" placeholder="Eg. Mr." />
        </p>
      </li>
      <li>
        <input class="btn btn-submit" type="submit" value="Submit" />
        <small>or press <strong>enter</strong></small>
      </li>
    </ul>
  </form>
</div>

{% endblock %}
